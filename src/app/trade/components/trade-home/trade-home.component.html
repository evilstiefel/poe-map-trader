<form [formGroup]="bulkSearchForm">
  <mat-form-field>
    <input type="text" matInput formControlName="wanted" placeholder="Maps to look for">
  </mat-form-field>
  <button style="margin-left: 0.5rem;" [disabled]="searching || !bulkSearchForm.valid" color="primary" mat-raised-button (click)="search()">Search</button>
</form>
